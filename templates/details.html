  <nav>
        <div id="left">
            <ul class="nav">
                <li class="active"><a href="#!">Select a Ship</a></li>
                <li><a href="#!/details">Ship Details</a></li>
                <li><a href="">Ship tunning</a></li>
            </ul>
        </div>
    </nav>
    <section class="container" id="right">
<div class="row">
    <div class="col-xs-6 col-xs-offset-2 col-md-4 col-md-offset-4 ships-box">
        <div class="thumbnail">
                <img src="{{ship.image}}" alt="...">
              </div>
       <!--  <div class="caption"> -->
            <h4 id="caption">{{ship.name}}</h4>
   
    </div>
    <div class="description row">
        <div class="col-md-6" <p>{{ship.description}}</p>
        </div>
        <div class="main-table col-xs-10 col-md-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="active">
                        <th>Specification</th>
                        <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manufacturer</td>
                        <td>{{ship.manufacturer}}</td>
                    </tr>
                    <tr>
                        <td>Length</td>
                        <td>{{ship.length}}</td>
                    </tr>
                    <tr>
                        <td>Crew</td>
                        <td>{{ship.crew}}</td>
                    </tr>
                    <tr>
                        <td>Starship Class</td>
                        <td>{{ship.starship_class}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
    <a ng-href="#!/" ng-click="getShips()" id="back">
        < Back to List</a>
            <button ng-click="selectShip()"  id="select">Select</button>
            </div>
</div>
